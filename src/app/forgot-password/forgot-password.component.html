<div class="container">
    <div class="bg-danger text-white" *ngIf="error">
      {{ error }}
    </div>
    <form>
      <legend>Salasanan palautus</legend>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Käyttäjätunnus</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" required id="username" name="username" [(ngModel)]="username">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" [disabled]="processing" (click)="retrieve()" class="btn btn-primary">
            Palauta salasana
            <i class="fa fa-spinner fa-spin" *ngIf="processing"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
