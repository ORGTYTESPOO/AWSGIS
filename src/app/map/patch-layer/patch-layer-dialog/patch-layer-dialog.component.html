<template #patchDialog let-close="close" let-d="dismiss">
  <div class="modal-header">
    <h3>Paikkauskohde</h3>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="container">
        <div class="row">
          <label>
            Paikattu <input type="checkbox" [(ngModel)]="properties.ready">
          </label>
        </div>
        <div class="row">
          <label class="col-form-label">Asfalttilaji</label>
          <select class="form-control" [(ngModel)]="properties.pavementCombined">
            <option *ngFor="let type of pavementTypes" [ngValue]="type">{{type}}</option>
          </select>
        </div>
        <div class="row">
          <label class="col-form-label">Lis√§tiedot</label>
          <textarea class="form-control" rows=5 [(ngModel)]="properties.comment"></textarea>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="!addPatch" class="btn btn-danger" (click)="delete()">Poista</button>
    <button class="btn btn-primary" (click)="save()">Tallenna</button>
    <button class="btn btn-default" (click)="close()">Sulje</button>
  </div>
</template>
