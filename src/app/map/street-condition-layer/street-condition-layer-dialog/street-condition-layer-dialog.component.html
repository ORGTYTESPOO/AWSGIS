<template #streetConditionDialog let-close="close" let-d="dismiss">
  <div class="modal-header">
    <h3>Tien kunto</h3>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
  </div>
  <div class="modal-footer">
    <button *ngIf="!editable" class="btn btn-primary" (click)="edit()">Muokkaa</button>
    <button *ngIf="editable" class="btn btn-primary" (click)="save()">Tallenna</button>
    <button class="btn btn-default" (click)="close()">Sulje</button>
  </div>
</template>
