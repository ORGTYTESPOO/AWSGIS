<template ngbModalContainer></template>
<select id="layer-switcher" class="ol-control form-control"></select>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div id="controls" class="ol-control">
        <button id="add-patch">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </div>
      <div id="map"></div>
      <esp-street-layer
        *ngIf="showMap"
        [map]="map"
        [mapClickObservable]="mapClickObservable">
      </esp-street-layer>
      <esp-patch-layer
        *ngIf="showMap"
        [map]="map"
        [mapClickObservable]="mapClickObservable">
      </esp-patch-layer>

      <div id="report-holder" class="ol-control">
        <button id="report-toggle">
          <i class="fa fa-file-text-o"></i>
        </button>
      </div>

      <div id="legend-holder" class="ol-control">
        <button id="toggle-legend" (click)="showLegend = !showLegend">
          <i class="fa fa-list" aria-hidden="true"></i>
        </button>
        <div id="legend" [hidden]="!showLegend">
          <img src="">
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="isReportVisible">
      <iframe width="100%" height="100%"
              src="https://app.powerbi.com/view?r=eyJrIjoiMWZhYzY5NDQtODllMy00NTlkLTlhYTYtNTI3NDJhY2VmMzkyIiwidCI6IjZiYjA0MjI4LWNmYTUtNDIxMy05ZjM5LTE3MjQ1NGQ4MjU4NCIsImMiOjh9"
              frameborder="0" allowFullScreen="true"></iframe>
    </div>
  </div>
</div>
