<div class="container">
  <div class="bg-danger text-white" *ngIf="error">
    {{ error }}
  </div>
  <form>
    <legend>Kirjaudu</legend>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Käyttäjätunnus</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" required id="username" name="username" [(ngModel)]="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Salasana</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" required id="password" name="password" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" (click)="login()" class="btn btn-primary" [disabled]="processing">
          Kirjaudu
          <i class="fa fa-spinner fa-spin" *ngIf="processing"></i>
        </button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="offset-sm-2 col-sm-10">
      <button (click)="forgot()" class="btn btn-link">Salasanan palautus</button>
    </div>
  </div>
</div>
